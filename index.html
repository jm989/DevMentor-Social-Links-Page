<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar-jessica.jpeg" alt="pfp">
    <div class="bio">
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <button type="button" id="github"/>GitHub
      <button type="button" id="front-end-mentor"/>Frontend Mentor
      <button type="button" id="linked-in"/>LinkedIn
      <button type="button" id="twitter"/>Twitter
      <button type="button" id="instagram"/>Instagram
    </div>
  </div>
  
  
</body>
</html>
